<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator || Task 3 CodeSoft Internship</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input id="inputBox" class="display" type="text" placeholder="0" readonly>
    <button class="btn bgcolor">AC</button>
    <button class="btn bgcolor">DEL</button>
    <button class="btn bgcolor">%</button>
    <button class="btn operator">/</button>

    <button class="btn bgcolor">7</button>
    <button class="btn bgcolor">8</button>
    <button class="btn bgcolor">9</button>
    <button class="btn operator">*</button>

    <button class="btn bgcolor">4</button>
    <button class="btn bgcolor">5</button>
    <button class="btn bgcolor">6</button>
    <button class="btn operator">-</button>

    <button class="btn bgcolor">1</button>
    <button class="btn bgcolor">2</button>
    <button class="btn bgcolor">3</button>
    <button class="btn  operator">+</button>

    <button class="btn bgcolor">00</button>
    <button class="btn bgcolor">0</button>
    <button class="btn bgcolor">.</button>
    <button class="equal">=</button>

  </div>
  <script src="script.js"></script>
</body>
</html>
